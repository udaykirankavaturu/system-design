<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Filter Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .bit-array {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 5px;
            margin-top: 20px;
        }
        .bit {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 40px;
            font-size: 0.8rem;
        }
        .bit.active {
            background-color: #007bff;
            color: white;
        }
        .bit.highlight {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow-sm">
                    <h1 class="text-center mb-4">Bloom Filter Visualization</h1>
                    <p class="text-center text-muted">Using <span id="hashCount" class="fw-bold"></span> hash functions: MD5, Murmur3, xxHash, FNV-1a</p>
                    
                    <div class="input-group mb-3">
                        <input type="text" id="itemInput" class="form-control" placeholder="Enter an item">
                        <button class="btn btn-primary" onclick="addItem()">Add</button>
                        <button class="btn btn-secondary" onclick="checkItem()">Check</button>
                    </div>
                    
                    <div class="text-center mb-3">
                        <button class="btn btn-danger" onclick="resetFilter()">Reset Filter</button>
                    </div>
                    
                    <div id="result" class="mt-3 text-center"></div>
                    <div id="hashes" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center mt-4">
            <div class="col-md-10">
                <div class="bit-array" id="bitArray"></div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-10">
                <h3>Added Items History</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Hashes</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';

        async function fetchBitArray(highlightHashes = []) {
            try {
                const response = await fetch(`${API_URL}/status`);
                const data = await response.json();
                const bitArrayDiv = document.getElementById('bitArray');
                bitArrayDiv.innerHTML = '';
                data.bit_array.forEach((bit, index) => {
                    const bitDiv = document.createElement('div');
                    let classNames = 'bit';
                    if (bit === 1) {
                        classNames += ' active';
                    }
                    if (highlightHashes.includes(index)) {
                        classNames += ' highlight';
                    }
                    bitDiv.className = classNames;
                    bitDiv.textContent = index;
                    bitArrayDiv.appendChild(bitDiv);
                });
                document.getElementById('hashCount').textContent = data.hash_count;
            } catch (error) {
                console.error('Error fetching bit array:', error);
            }
        }

        async function fetchHistory() {
            try {
                const response = await fetch(`${API_URL}/history`);
                const data = await response.json();
                const historyBody = document.getElementById('historyBody');
                historyBody.innerHTML = '';
                data.history.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${item.item}</td><td>${item.hashes.join(', ')}</td>`;
                    historyBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching history:', error);
            }
        }

        async function addItem() {
            const item = document.getElementById('itemInput').value;
            if (!item) return;
            try {
                const response = await fetch(`${API_URL}/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ item })
                });
                const data = await response.json();
                document.getElementById('itemInput').value = '';
                fetchBitArray(data.hashes);
                fetchHistory();
                document.getElementById('result').textContent = `"${item}" added.`;
                document.getElementById('hashes').textContent = `Generated Hashes: ${data.hashes.join(', ')}`;
            } catch (error) {
                console.error('Error adding item:', error);
            }
        }

        async function checkItem() {
            const item = document.getElementById('itemInput').value;
            if (!item) return;
            try {
                const response = await fetch(`${API_URL}/check`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ item })
                });
                const data = await response.json();
                const resultDiv = document.getElementById('result');
                if (data.possibly_exists) {
                    resultDiv.textContent = `"${item}" might be in the set (False Positive Possible).`;
                    resultDiv.className = 'alert alert-warning';
                } else {
                    resultDiv.textContent = `"${item}" is definitely not in the set.`;
                    resultDiv.className = 'alert alert-success';
                }
                fetchBitArray(data.hashes);
                document.getElementById('hashes').textContent = `Generated Hashes: ${data.hashes.join(', ')}`;
            } catch (error) {
                console.error('Error checking item:', error);
            }
        }

        async function resetFilter() {
            try {
                await fetch(`${API_URL}/reset`, { method: 'POST' });
                fetchBitArray();
                fetchHistory();
                document.getElementById('result').textContent = 'Bloom filter and history reset.';
                document.getElementById('result').className = 'alert alert-info';
                document.getElementById('hashes').textContent = '';
            } catch (error) {
                console.error('Error resetting filter:', error);
            }
        }

        // Initial load
        fetchBitArray();
        fetchHistory();
    </script>
</body>
</html>
